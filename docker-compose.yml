version: '3.8'

services:
  sol-scanner:
    image: sol-wallet-analyzer:latest
    container_name: sol-app
    restart: unless-stopped
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      RMQ_PWD: ${RMQ_PWD}
      RMQ_HOST: ${RMQ_HOST:-rabbitmq}
      
      # Database Configuration
      SPRING_DATASOURCE_URL: ${DB_URI}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      
      # Redis Configuration
      SPRING_DATA_REDIS_HOST: ${REDIS_HOST:-sol-redis}
    
    ports:
      - "8081:8081"
      - "8091:8091"  # Actuator port mapping
    
    volumes:
      - app_logs:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - monitoring

# Volumes
volumes:
  app_logs:
    driver: local

# Networks
networks:
  monitoring:
    external: true
